<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <title>Linder</title>
</head>

<body>
    <!-- CARDS STACK -->
    <div class="container">
        <div class="row">
            <!-- Group Cards -->
            <div class="mx-auto groupStack">
                <!-- Card one -->
                <div id="stackOne" class="card text-center" style="width: 18rem;">
                    <img class="card-img-top mx-auto" src=""
                        alt="Card image cap" style="width:12rem; height: 18rem;">
                    <div class="buttons">
                        <ul class="navbar-nav">
                            <li class="nav-link">
                                <span class="icon"><i class="fas fa-heart"></i></span>
                                <span class="icon-text"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <hr class="light-100">
                        <h6 class="card-title"></h6>
                        <P class="card-text"></P>
                        <div class="d-flex">
                            <div class="p-2"><i class="fas fa-info"></i></div>
                            <div class="p-2"><i class="fas fa-book"></i></div>
                            <div class="ml-auto p-2"><i class="fas fa-shopping-cart"></i></div>
                        </div>
                    </div>
                </div>
                <!-- Card Two -->
                <div id="stackTwo" class="card mx-auto text-center" style="width: 18rem;">
                    <img class="card-img-top mx-auto" src=""
                        alt="Card image cap" style="width:12rem; height: 18rem;">
                    <div class="buttons">
                        <ul class="navbar-nav">
                            <li class="nav-link">
                                <span class="icon"><i class="fas fa-heart"></i></span>
                                <span class="icon-text"></span>
                            </li>
                            <li class="nav-link">
                                <span class="icon"><i class="fas fa-times-circle"></i></span>
                                <span class="icon-text"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <hr class="light-100">
                        <h6 class="card-title"></h6>
                        <p class="card-text"></p>
                        <div class="d-flex">
                            <div class="p-2"><i class="fas fa-info"></i></div>
                            <div class="p-2"><i class="fas fa-book"></i></div>
                            <div class="ml-auto p-2"><i class="fas fa-shopping-cart"></i></div>
                        </div>
                    </div>
                </div>
                <!-- Card Three -->
                <div id="stackThree" class="card mx-auto text-center" style="width: 18rem;">
                    <img class="card-img-top mx-auto" src=""
                        alt="Card image cap" style="width:12rem; height: 18rem;">
                    <div class="buttons">
                        <ul class="navbar-nav">
                            <li class="nav-link">
                                <span class="icon"><i class="fas fa-heart"></i></span>
                                <span class="icon-text"></span>
                            </li>
                            <li class="nav-link">
                                <span class="icon"><i class="fas fa-times-circle"></i></span>
                                <span class="icon-text"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <hr class="light-100">
                        <h6 class="card-title"></h6>
                        <p class="card-text"></p>
                        <div class="d-flex">
                            <div class="p-2"><i class="fas fa-info"></i></div>
                            <div class="p-2"><i class="fas fa-book"></i></div>
                            <div class="ml-auto p-2"><i class="fas fa-shopping-cart"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Controllers -->
    <div class="col-lg-4 col-md-4 col-sm-4 col- text-center mx-auto controls">
        <button type="button" class="btn btn-warning btn-circle btn-lg"><i class="fas fa-times"></i></button>
        <button type="button" class="btn btn-danger btn-circle btn-xl"><i class="fas fa-heart"></i></button>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/classBook.js"></script>
    <script src="js/data.js"></script>

</body>

</html>
